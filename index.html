<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <h1>Ужас</h1>
    <main class="frame">
      <!-- Буквы верх -->
      <div class="letters">
        <p>A</p>
        <p>B</p>
        <p>C</p>
        <p>D</p>
        <p>E</p>
        <p>F</p>
        <p>G</p>
        <p>H</p>
      </div>
      <!-- Ряд 8-->
      <div>
        <p class="numbers">8</p>
        <ul class="pad">
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
        </ul>
        <p class="numbers">8</p>
      </div>
      <!-- Ряд 7 -->
      <div>
        <p class="numbers">7</p>
        <ul class="pad">
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
        </ul>
        <p class="numbers">7</p>
      </div>
      <!-- Ряд 6 -->
      <div>
        <p class="numbers">6</p>
        <ul class="pad">
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
        </ul>
        <p class="numbers">6</p>
      </div>
      <!-- Ряд 5 -->
      <div>
        <p class="numbers">5</p>
        <ul class="pad">
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
        </ul>
        <p class="numbers">5</p>
      </div>
      <!-- Ряд 4 -->
      <div>
        <p class="numbers">4</p>
        <ul class="pad">
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
        </ul>
        <p class="numbers">4</p>
      </div>
      <!-- Ряд3 -->
      <div>
        <p class="numbers">3</p>
        <ul class="pad">
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
        </ul>
        <p class="numbers">3</p>
      </div>
      <!-- Ряд 2 -->
      <div>
        <p class="numbers">2</p>
        <ul class="pad">
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
        </ul>
        <p class="numbers">2</p>
      </div>
      <!-- Ряд 1 -->
      <div>
        <p class="numbers">1</p>
        <ul class="pad">
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
          <li class="row2"></li>
          <li class="row1"></li>
        </ul>
        <p class="numbers">1</p>
      </div>
      <!-- Буквы низ -->
      <div class="letters">
        <p>A</p>
        <p>B</p>
        <p>C</p>
        <p>D</p>
        <p>E</p>
        <p>F</p>
        <p>G</p>
        <p>H</p>
      </div>
    </main>
  </body>
</html>
